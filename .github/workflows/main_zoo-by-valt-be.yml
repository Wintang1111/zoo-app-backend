# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - zoo-by-valt-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Set up environment variables
        run: |
          echo "spring.datasource.url=${{ secrets.SPRING_DATASOURCE_URL }}" >> $GITHUB_ENV
          echo "spring.datasource.username=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> $GITHUB_ENV
          echo "spring.datasource.password=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> $GITHUB_ENV
          echo "spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver" >> $GITHUB_ENV
          echo "spring.jpa.hibernate.ddl-auto=none" >> $GITHUB_ENV
          echo "spring.jpa.show-sql=true" >> $GITHUB_ENV
          echo "spring.mail.host=smtp.gmail.com" >> $GITHUB_ENV
          echo "spring.mail.port=587" >> $GITHUB_ENV
          echo "spring.mail.username=${{ secrets.SPRING_MAIL_USERNAME }}" >> $GITHUB_ENV
          echo "spring.mail.password=${{ secrets.SPRING_MAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "spring.mail.properties.mail.smtp.auth=true" >> $GITHUB_ENV
          echo "spring.mail.properties.mail.smtp.starttls.enable=true" >> $GITHUB_ENV
          echo "azure.storage.account-name=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" >> $GITHUB_ENV
          echo "azure.storage.account-key=${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}" >> $GITHUB_ENV
          echo "azure.storage.container-name=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'zoo-by-valt-be'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3A6B0EBFC2BC4D4BA17BD009ABC7B283 }}
          package: '*.jar'
